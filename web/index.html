<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>欢乐斗地主</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 主菜单 -->
    <div id="main-menu" class="menu">
        <div class="game-title">欢乐斗地主</div>
        <div class="menu-buttons">
            <button id="start-game" class="menu-btn">开始游戏</button>
            <button id="settings" class="menu-btn">设置好牌概率</button>
            <button id="toggle-sound" class="menu-btn">音效：开</button>
        </div>
    </div>

    <!-- 设置界面 -->
    <div id="settings-menu" class="menu hidden">
        <h2>设置好牌概率</h2>
        <div class="slider-container">
            <input type="range" id="probability-slider" min="0" max="100" value="50">
            <p>当前概率：<span id="probability-value">50</span>%</p>
        </div>
        <div class="button-group">
            <button id="save-settings" class="menu-btn">确认</button>
            <button id="cancel-settings" class="menu-btn">取消</button>
        </div>
    </div>

    <!-- 游戏界面 -->
    <div id="game-interface" class="hidden">
        <!-- 顶部信息栏 -->
        <div class="top-bar">
            <div class="player-info-left">
                <div class="player-avatar">执着</div>
                <div class="player-stats">
                    <div class="player-name">执着</div>
                    <div class="player-score">1.839万</div>
                </div>
            </div>
            <div class="game-info">
                <div class="game-mode">新手场</div>
                <div class="game-time">7/23 23:21</div>
            </div>
            <div class="player-info-right">
                <div class="player-avatar">尚书</div>
                <div class="player-stats">
                    <div class="player-name">尚书</div>
                    <div class="player-score">1.403万</div>
                </div>
            </div>
        </div>

        <!-- 顶部玩家 -->
        <div class="player-area player-2">
            <div class="player-info">
                <span class="player-name">玩家2</span>
                <span class="player-status" id="player2-status"></span>
                <span class="card-count" id="player2-count">17</span>
            </div>
            <div class="cards-area" id="player2-cards"></div>
        </div>

        <!-- 右侧玩家 -->
        <div class="player-area player-3">
            <div class="player-info">
                <span class="player-name">玩家3</span>
                <span class="player-status" id="player3-status"></span>
                <span class="card-count" id="player3-count">17</span>
            </div>
            <div class="cards-area" id="player3-cards"></div>
        </div>

        <!-- 地主牌 -->
        <div class="landlord-cards" id="landlord-cards">
            <div class="cards-area"></div>
        </div>

        <!-- 游戏标题和信息 -->
        <div class="game-title-area">
            <div class="game-logo">欢乐斗地主</div>
            <div class="game-rules">炸弹大小:普通炸弹<王炸<二连炸<三连炸<四连炸<五连炸</div>
        </div>

        <!-- 记牌器 -->
        <div class="card-memory" id="card-memory">
            <h3>记牌器</h3>
            <div class="played-cards-container" id="played-cards-container">
                <!-- 已打出的牌将通过JavaScript动态添加 -->
            </div>
        </div>

        <!-- 出牌区域 -->
        <div class="play-area" id="play-area">
            <div class="last-play" id="last-play"></div>
            <div class="status-message" id="status-message">准备开始游戏</div>
        </div>

        <!-- 玩家手牌 -->
        <div class="player-area player-1">
            <div class="player-info">
                <span class="player-name">玩家1</span>
                <span class="player-status" id="player1-status"></span>
                <span class="card-count" id="player1-count">17</span>
            </div>
            <div class="cards-area" id="player1-cards">
                <!-- 手牌将通过JavaScript动态添加 -->
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="action-buttons">
            <button id="pass-button" class="action-btn pass-btn">不出</button>
            <button id="hint-button" class="action-btn hint-btn">提示</button>
            <button id="play-button" class="action-btn play-btn">出牌</button>
        </div>

        <!-- 底部功能栏 -->
        <div class="bottom-bar">
            <div class="chat-btn">聊天</div>
            <div class="multiply-btn">倍数: 1</div>
            <div class="more-btn">更多</div>
        </div>
    </div>

    <!-- 游戏结束界面 -->
    <div id="game-over" class="menu hidden">
        <div class="game-over-content">
            <h2 id="game-over-title">游戏结束</h2>
            <p id="game-over-message"></p>
            <div class="button-group">
                <button id="play-again" class="menu-btn">再玩一局</button>
                <button id="back-to-menu" class="menu-btn">返回主菜单</button>
            </div>
        </div>
    </div>

    <!-- 音频元素 -->
    <audio id="bg-music" loop>
        <source src="assets/bg-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="deal-sound">
        <source src="assets/deal.mp3" type="audio/mpeg">
    </audio>
    <audio id="play-sound">
        <source src="assets/play.mp3" type="audio/mpeg">
    </audio>
    <audio id="win-sound">
        <source src="assets/win.mp3" type="audio/mpeg">
    </audio>
    <audio id="lose-sound">
        <source src="assets/lose.mp3" type="audio/mpeg">
    </audio>
    
    <script src="script.js"></script>
</body>
</html>
